{% extends "layout.html" %}
{% block content %}

    {% for post in posts %}

        <div class="blog-post">
            <h4 class="blog-post-title"><a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">
                {{ post.title }}
            </a>
            </h4>
            <p class="blog-post-meta">{{ post.date }} by <a href="#">{{ post.author }}</a></p>
        </div>

    {% endfor %}
{% endblock %}
